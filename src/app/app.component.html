<mat-toolbar style="background-color: darkblue;">
  <mat-toolbar-row>
    <button mat-icon-button class="button">
      <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>
    <span style="color: white;">My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="button">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button class="button">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side" >
    <mat-nav-list >
      <a mat-list-item routerLink='one'>Home</a>
      <a mat-list-item routerLink="account">Account</a>
      <a mat-list-item>Contact us</a>
      <a mat-list-item>About us</a>
      <a mat-list-item>Help</a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
